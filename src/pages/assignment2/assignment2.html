<ion-header>

  <ion-navbar>
    <ion-title>Assignment2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center >
  <ion-grid >
    <ion-row>
      <ion-col center>
      <h2>Enter the right Code</h2>
      <p>{{counterProvider.getMessage()}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
            <ion-item>
              <p>Tapped: {{counterProvider.getTappedCount()}}</p>
            </ion-item>
            <ion-item>
              <p>Pressed: {{counterProvider.getPressedCount()}}</p>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <reset></reset>
    <ion-row>
      <ion-col class="gestures"  (tap)="onTap()">
          Tap here
      </ion-col>
      <ion-col class="gestures" (press)="onPress()">
          Press here
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
